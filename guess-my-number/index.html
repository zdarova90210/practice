<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess my number!</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="app">
  <header class="app-header container">
    <button class="restart-btn">Again!</button>
    <p class="note">(Between 1 and 20)</p>
  </header>
  <div class="container app-body">
    <h1 class="h1">Guess My Number!</h1>
    <div class="answer">?</div>
    <div class="sides">
      <div class="interactive"><input type="number" min="0" max="20" class="user-answer">
        <button class="check-btn">Check!</button>
      </div>
      <div class="info">
        <div class="info-text"><span class="info-text__icon"></span>
          <p class="info-text__text hint">Start guessing...</p>
        </div>
        <div class="info-text"><span class="info-text__icon"></span>
          <p class="info-text__text">💯 Score: <span class="current-score">20</span></p>
        </div>
        <div class="info-text"><span class="info-text__icon"></span>
          <p class="info-text__text">🎖️ High score: <span class="high-score">0</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
